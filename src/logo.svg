<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0099ff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#00ccff" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Main hexagon -->
  <polygon 
    points="256,102 356,170 356,342 256,410 156,342 156,170" 
    fill="url(#bgGradient)" 
    stroke="#ffffff" 
    stroke-width="6"
    stroke-linejoin="round"
    filter="url(#glow)"
  />
  
  <!-- Connection lines representing blockchain -->
  <g stroke="#ffffff" stroke-width="3" opacity="0.8">
    <line x1="256" y1="102" x2="256" y2="170" />
    <line x1="356" y1="170" x2="306" y2="200" />
    <line x1="356" y1="342" x2="306" y2="312" />
    <line x1="256" y1="410" x2="256" y2="342" />
    <line x1="156" y1="342" x2="206" y2="312" />
    <line x1="156" y1="170" x2="206" y2="200" />
    
    <!-- Connecting nodes -->
    <circle cx="256" cy="170" r="8" fill="#ffffff" />
    <circle cx="306" cy="200" r="8" fill="#ffffff" />
    <circle cx="306" cy="312" r="8" fill="#ffffff" />
    <circle cx="256" cy="342" r="8" fill="#ffffff" />
    <circle cx="206" cy="312" r="8" fill="#ffffff" />
    <circle cx="206" cy="200" r="8" fill="#ffffff" />
  </g>
  
  <!-- Center node/initials -->
  <circle cx="256" cy="256" r="45" fill="#ffffff" />
  <text x="256" y="272" font-family="Arial, sans-serif" font-weight="bold" font-size="32" text-anchor="middle" fill="#0099ff">BTH</text>
  
  <!-- Small nodes -->
  <circle cx="256" cy="102" r="8" fill="#ffffff" />
  <circle cx="356" cy="170" r="8" fill="#ffffff" />
  <circle cx="356" cy="342" r="8" fill="#ffffff" />
  <circle cx="256" cy="410" r="8" fill="#ffffff" />
  <circle cx="156" cy="342" r="8" fill="#ffffff" />
  <circle cx="156" cy="170" r="8" fill="#ffffff" />
</svg> 