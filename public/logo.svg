<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0099ff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#00ccff" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Main hexagon -->
  <polygon 
    points="256,30 440,130 440,382 256,482 72,382 72,130" 
    fill="url(#bgGradient)" 
    stroke="#ffffff" 
    stroke-width="16"
    stroke-linejoin="round"
    filter="url(#glow)"
  />
  
  <!-- Connection lines representing blockchain -->
  <g stroke="#ffffff" stroke-width="8" opacity="0.8">
    <line x1="256" y1="30" x2="256" y2="130" />
    <line x1="440" y1="130" x2="350" y2="180" />
    <line x1="440" y1="382" x2="350" y2="332" />
    <line x1="256" y1="482" x2="256" y2="382" />
    <line x1="72" y1="382" x2="162" y2="332" />
    <line x1="72" y1="130" x2="162" y2="180" />
    
    <!-- Connecting nodes -->
    <circle cx="256" cy="130" r="18" fill="#ffffff" />
    <circle cx="350" cy="180" r="18" fill="#ffffff" />
    <circle cx="350" cy="332" r="18" fill="#ffffff" />
    <circle cx="256" cy="382" r="18" fill="#ffffff" />
    <circle cx="162" cy="332" r="18" fill="#ffffff" />
    <circle cx="162" cy="180" r="18" fill="#ffffff" />
  </g>
  
  <!-- Center node/initials -->
  <circle cx="256" cy="256" r="85" fill="#ffffff" />
  <text x="256" y="278" font-family="Arial, sans-serif" font-weight="bold" font-size="64" text-anchor="middle" fill="#0099ff">BTH</text>
  
  <!-- Small nodes -->
  <circle cx="256" cy="30" r="18" fill="#ffffff" />
  <circle cx="440" cy="130" r="18" fill="#ffffff" />
  <circle cx="440" cy="382" r="18" fill="#ffffff" />
  <circle cx="256" cy="482" r="18" fill="#ffffff" />
  <circle cx="72" cy="382" r="18" fill="#ffffff" />
  <circle cx="72" cy="130" r="18" fill="#ffffff" />
</svg> 